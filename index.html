<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Machine Time</title>
  <style>
   :root{
  --bg: #050505;
  --fg: #ffe8c2;
--muted: #ffcc7a;
--line: rgba(255,204,122,0.22);
--panel: rgba(255,204,122,0.07);

}

:root[data-theme="light"]{
  --bg: #f7fff7;
  --fg: #0a240a;
  --muted: #2a7a2a;
  --line: rgba(42,122,42,0.25);
  --panel: rgba(42,122,42,0.08);
}

body{
  margin: 0;
  background: radial-gradient(1200px 600px at 50% 0%, rgba(124,255,124,0.08), transparent 60%),
              var(--bg);
  color: var(--fg);
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
}

.wrap{
  max-width: 880px;
  margin: 0 auto;
  padding: 44px 18px 80px;
}

.title{
  letter-spacing: 0.18em;
  font-weight: 700;
  font-size: 12px;
  color: var(--muted);
  text-transform: uppercase;
}

.block{
  margin-top: 18px;
  padding-top: 22px;
  border-top: 1px solid var(--line);
}

.blockMeta{
  margin-top: 0px;
  color: var(--muted);
  font-size: 12px;
  letter-spacing: 0.14em;
  text-transform: uppercase;
}

.blockTitle{
  margin-top: 12px;
  font-size: 18px;
  line-height: 1.35;
  font-weight: 700;
  color: var(--fg);
}

.blockBody{
  margin-top: 18px;
  font-size: 16px;
  line-height: 1.75;
  white-space: pre-wrap;
  color: var(--fg);
}

.nav{
  display: flex;
  gap: 10px;
  margin-top: 22px;
  flex-wrap: wrap;
  align-items: center;
}

button{
  background: transparent;
  color: var(--fg);
  border: 1px solid var(--line);
  padding: 10px 12px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 13px;
}

button:hover{
    border-color: rgba(255,204,122,0.55);
  box-shadow: 0 0 0 3px rgba(255,204,122,0.12);

}

button:disabled{
  opacity: 0.35;
  cursor: default;
  box-shadow: none;
}

select{
  background: transparent;
  color: var(--fg);
  border: 1px solid var(--line);
  padding: 10px 12px;
  border-radius: 4px;
  font-size: 13px;
}

option{
  background: var(--bg);
  color: var(--fg);
}

.counter{
  margin-left: auto;
  color: var(--muted);
  font-size: 12px;
  display: flex;
  align-items: center;
  letter-spacing: 0.06em;
}

.indexPanel{
  margin-top: 26px;
  padding-top: 18px;
  border-top: 1px solid var(--line);
}

.indexTitle{
  color: var(--muted);
  font-size: 12px;
  letter-spacing: 0.14em;
  text-transform: uppercase;
}

.indexList{
  margin-top: 14px;
  display: grid;
  gap: 10px;
}

.indexItem{
  display: block;
  padding: 12px 12px;
  border: 1px solid var(--line);
  border-radius: 6px;
  color: var(--fg);
  text-decoration: none;
  background: var(--panel);
}

.indexItem:hover{
  border-color: rgba(124,255,124,0.5);
  box-shadow: 0 0 0 3px rgba(124,255,124,0.10);
}

.indexItem small{
  display: block;
  color: var(--muted);
  margin-top: 6px;
  font-size: 12px;
}

  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">MACHINE TIME</div>

    <div class="block">
      <div id="blockMeta" class="blockMeta"></div>
      <div id="blockTitle" class="blockTitle"></div>
      <div id="blockBody" class="blockBody"></div>
    </div>

    <div id="indexPanel" class="indexPanel" hidden>
      <div class="indexTitle">Index</div>
      <div id="indexList" class="indexList"></div>
    </div>

    <div class="nav">
      <button id="indexBtn">Index</button>
      <button id="themeBtn" title="Toggle theme">Light</button>
      <select id="jump"></select>
      <button id="prev">← Prev</button>
      <button id="next">Next →</button>
      <div id="counter" class="counter"></div>
    </div>
  </div>

  <script>
    let blocks = [];
    let i = 0;

    const elMeta = () => document.getElementById("blockMeta");
    const elTitle = () => document.getElementById("blockTitle");
    const elBody = () => document.getElementById("blockBody");
    const elCounter = () => document.getElementById("counter");
    const elIndexPanel = () => document.getElementById("indexPanel");
    const elIndexList = () => document.getElementById("indexList");
    const elJump = () => document.getElementById("jump");

    function applyTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("mt_theme", theme);
      const btn = document.getElementById("themeBtn");
      btn.textContent = theme === "dark" ? "Light" : "Dark";
    }

    function initTheme() {
      const saved = localStorage.getItem("mt_theme");
      if (saved === "dark" || saved === "light") {
        applyTheme(saved);
        return;
      }
      const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
      applyTheme(prefersDark ? "dark" : "light");
    }

    async function loadBlocks() {
      const res = await fetch("./blocks.json", { cache: "no-store" });
      if (!res.ok) throw new Error("Failed to load blocks.json");
      blocks = await res.json();
      if (!Array.isArray(blocks) || blocks.length === 0) throw new Error("blocks.json empty");
    }

    function escapeHtml(s){
      return s.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
    }

    function setMode(mode) {
      const isIndex = mode === "index";
      elIndexPanel().hidden = !isIndex;

      document.querySelector(".block").style.display = isIndex ? "none" : "block";
      document.getElementById("prev").disabled = isIndex;
      document.getElementById("next").disabled = isIndex;
      elJump().disabled = isIndex;

      if (isIndex) {
        elCounter().textContent = `${blocks.length} blocks`;
        history.replaceState(null, "", "#index");
      }
    }

    function renderBlock() {
      const b = blocks[i];
      elMeta().textContent = `Block ${b.n}`;
      elTitle().textContent = b.title || "";
      elBody().textContent = b.body || "";
      elCounter().textContent = `Block ${i + 1} / ${blocks.length}`;
      elJump().value = String(b.n);
      history.replaceState(null, "", `#${b.n}`);
    }

    function buildJump() {
      const jump = elJump();
      jump.innerHTML = "";
      for (const b of blocks) {
        const opt = document.createElement("option");
        opt.value = String(b.n);
        opt.textContent = `Block ${b.n}`;
        jump.appendChild(opt);
      }
      jump.addEventListener("change", () => {
        const n = parseInt(jump.value, 10);
        const idx = blocks.findIndex(x => x.n === n);
        if (idx >= 0) {
          i = idx;
          setMode("block");
          renderBlock();
        }
      });
    }

    function buildIndex() {
      const list = elIndexList();
      list.innerHTML = "";
      for (const b of blocks) {
        const a = document.createElement("a");
        a.className = "indexItem";
        a.href = `#${b.n}`;
        a.innerHTML = `<strong>Block ${b.n}</strong><small>${escapeHtml(b.title || "")}</small>`;
        a.addEventListener("click", (e) => {
          e.preventDefault();
          const idx = blocks.findIndex(x => x.n === b.n);
          if (idx >= 0) {
            i = idx;
            setMode("block");
            renderBlock();
          }
        });
        list.appendChild(a);
      }
    }

    function applyHash() {
      const h = location.hash.replace("#", "").trim();

      if (h === "index" || h === "") {
        setMode("index");
        return;
      }

      const n = parseInt(h, 10);
      if (!isNaN(n)) {
        const idx = blocks.findIndex(x => x.n === n);
        if (idx >= 0) {
          i = idx;
          setMode("block");
          renderBlock();
          return;
        }
      }

      setMode("block");
      renderBlock();
    }

    document.getElementById("prev").onclick = () => {
      i = (i - 1 + blocks.length) % blocks.length;
      setMode("block");
      renderBlock();
    };

    document.getElementById("next").onclick = () => {
      i = (i + 1) % blocks.length;
      setMode("block");
      renderBlock();
    };

    document.getElementById("indexBtn").onclick = () => {
      const isIndex = !elIndexPanel().hidden;
      if (isIndex) {
        setMode("block");
        renderBlock();
      } else {
        setMode("index");
      }
    };

    document.getElementById("themeBtn").onclick = () => {
      const current = document.documentElement.getAttribute("data-theme") || "dark";
      applyTheme(current === "dark" ? "light" : "dark");
    };

    window.addEventListener("keydown", (e) => {
      if (!elIndexPanel().hidden) return;
      if (e.key === "ArrowLeft") document.getElementById("prev").click();
      if (e.key === "ArrowRight") document.getElementById("next").click();
    });

    window.addEventListener("hashchange", () => applyHash());

    (async () => {
      initTheme();
      await loadBlocks();
      buildJump();
      buildIndex();
      applyHash();
    })().catch(err => {
      document.querySelector(".block").style.display = "block";
      elMeta().textContent = "Error";
      elTitle().textContent = "Could not load blocks";
      elBody().textContent = err.message;
      elCounter().textContent = "";
    });
  </script>
</body>
</html>
