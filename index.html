<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Machine Time</title>
  <style>
    :root {
      --bg: #050505;
      --fg: #eaeaea;
      --muted: #9a9a9a;
      --line: #1c1c1c;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .wrap {
      max-width: 780px;
      margin: 0 auto;
      padding: 48px 20px 80px;
    }
    .title {
      letter-spacing: 0.08em;
      font-weight: 600;
      font-size: 14px;
      color: var(--muted);
      text-transform: uppercase;
    }
    .block {
      margin-top: 18px;
      padding-top: 22px;
      border-top: 1px solid var(--line);
      font-size: 20px;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .nav {
      display: flex;
      gap: 10px;
      margin-top: 22px;
    }
    button {
      background: transparent;
      color: var(--fg);
      border: 1px solid var(--line);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { border-color: #333; }
    .counter {
      margin-left: auto;
      color: var(--muted);
      font-size: 13px;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">MACHINE TIME</div>

    <div id="block" class="block"></div>

    <div class="nav">
      <button id="prev">← Prev</button>
      <button id="next">Next →</button>
      <div id="counter" class="counter"></div>
    </div>
  </div>

  <script>
  let blocks = [];
  let i = 0;

  async function loadBlocks() {
    const res = await fetch("./blocks.json", { cache: "no-store" });
    if (!res.ok) throw new Error("Failed to load blocks.json");
    blocks = await res.json();
    if (!Array.isArray(blocks) || blocks.length === 0) {
      throw new Error("blocks.json is empty or not an array");
    }
  }

  function render() {
    const b = blocks[i];
    // Display format: Block N, then title line, then body
    document.getElementById("block").textContent =
      `Block ${b.n}\n\n${b.title}\n\n${b.body}`;

    document.getElementById("counter").textContent =
      `Block ${i + 1} / ${blocks.length}`;

    history.replaceState(null, "", `#${b.n}`);
  }

  function jumpFromHash() {
    const h = parseInt(location.hash.replace("#", ""), 10);
    if (!isNaN(h)) {
      const idx = blocks.findIndex(x => x.n === h);
      if (idx >= 0) i = idx;
    }
  }

  document.getElementById("prev").onclick = () => {
    i = (i - 1 + blocks.length) % blocks.length;
    render();
  };

  document.getElementById("next").onclick = () => {
    i = (i + 1) % blocks.length;
    render();
  };

  window.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft") document.getElementById("prev").click();
    if (e.key === "ArrowRight") document.getElementById("next").click();
  });

  (async () => {
    await loadBlocks();
    jumpFromHash();
    render();
  })().catch(err => {
    document.getElementById("block").textContent =
      "Error loading blocks.\n\n" + err.message;
    document.getElementById("counter").textContent = "";
  });
</script>
</body>
</html>
